<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tesseract.js Offline</title>

  <script src="../node_modules/tesseract.js/dist/tesseract.min.js"></script>
  <script>
    function lerOcr() {
      const imgname = document.querySelector('#nome').value
      const { createWorker } = Tesseract;
      const worker = createWorker({
        workerPath: '../node_modules/tesseract.js/dist/worker.min.js',
        langPath: '../lang-data',
        corePath: '../node_modules/tesseract.js-core/tesseract-core.wasm.js',
        logger: m => console.log(m),
      });

      (async () => {
        await worker.load();
        await worker.loadLanguage('eng');
        await worker.initialize('eng');
        const { data: { text } } = await worker.recognize('../images/' + imgname);
        console.log(text);
        document.querySelector('.resultado').innerText = text
        await worker.terminate();
      })();
    }
  </script>
</head>

<body>
  <input type="text" name="nome" id="nome">
  <button onclick="lerOcr()">Ler ocr </button>

  <hr>
  <div class="resultado"></div>
</body>

</html>
